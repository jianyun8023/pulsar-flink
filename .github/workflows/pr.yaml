name: Unit Tests Check
on:
  pull_request:
    branches:
      - master

jobs:

  unit-tests-scala-2_11:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Maven
        uses: aahmed-se/setup-maven@v3
        with:
          maven-version: 3.6.1
      - name: Check code style and bugs
        run: |
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.9 clean license:check checkstyle:check spotbugs:check -Pscala-2.12
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.11 clean license:check checkstyle:check spotbugs:check -Pscala-2.12
      - name: Run test
        run: |
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.9 clean test -Pscala-2.11
          cat pulsar-flink-1.9/target/surefire-reports/*.txt
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.11 clean test -Pscala-2.11
          cat pulsar-flink-1.11/target/surefire-reports/*.txt

  unit-tests-scala-2_12:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Maven
        uses: aahmed-se/setup-maven@v3
        with:
          maven-version: 3.6.1
      - name: Check code style and bugs
        run: |
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.9 clean license:check checkstyle:check spotbugs:check -Pscala-2.12
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.11 clean license:check checkstyle:check spotbugs:check -Pscala-2.12
      - name: Run test
        run: |
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.9 clean test -Pscala-2.12
          cat pulsar-flink-1.9/target/surefire-reports/*.txt
          ./tools/retry.sh mvn -B -ntp -q -pl pulsar-flink-1.11 clean test -Pscala-2.12
          cat pulsar-flink-1.11/target/surefire-reports/*.txt
